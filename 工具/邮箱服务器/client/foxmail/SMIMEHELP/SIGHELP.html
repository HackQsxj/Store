<TD>
<P ID="ridMainText" CLASS="main">
此邮件由发件人数字签名。
<BR>
<BR>
他人的数字签名邮件能够让您确认一封邮件的真实性
--即邮件确实来自该发件人，且在传输过程中未被篡改过。
签名邮件带有签名邮件图标。<BR><BR>
签名邮件可能出现的任何问题都将在本信息之后可能
出现的“安全警告”中得到描述。如果存在问题，您
应该认为邮件已被篡改，或并非来自所谓的发件人。<BR><BR>
当收到一封加密邮件时，您应该可以自信地认为
邮件未被任何第三者读过。Foxmail
会自动对电子邮件解密， 如果在您的计算机上
装有正确的数字标识。
</P>
